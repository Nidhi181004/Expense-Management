{% extends "base.html" %}

{% block title %}Login - Expense Management System{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="mb-0 fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </h4>
                        <p class="mb-0 mt-2 opacity-75">Welcome back! Please sign in to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required 
                                       placeholder="Enter your email">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required 
                                       placeholder="Enter your password">
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg py-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Don't have an account?
                            </p>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-primary mt-2">
                                <i class="fas fa-user-plus me-2"></i>Register here
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        const $form = $(this);
        const $submitBtn = $form.find('button[type="submit"]');
        const originalBtnText = $submitBtn.html();
        
        // Show loading state
        $submitBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin me-2"></i>Processing...');
        
        const formData = {
            email: $('#email').val(),
            password: $('#password').val()
        };
        
        $.ajax({
            url: '{{ url_for("login") }}',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                // Keep loading state while redirecting
                $submitBtn.html('<i class="fas fa-check me-2"></i>Success! Redirecting...');
                window.location.href = response.redirect;
            },
            error: function(xhr) {
                const response = xhr.responseJSON;
                const errorMessage = response.error || 'Login failed';
                
                // Force button reset immediately
                $submitBtn.removeClass('disabled');
                $submitBtn.prop('disabled', false);
                $submitBtn.html(originalBtnText);
                
                // Force DOM update
                $submitBtn[0].offsetHeight;
                
                // Show error after ensuring button is reset
                setTimeout(function() {
                    alert(errorMessage);
                }, 50);
            }
        });
    });
});
</script>
{% endblock %}
{% endblock %}
